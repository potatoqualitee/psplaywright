name: Playwright Tests
on:
  push:
defaults:
  run:
    shell: pwsh
jobs:
  test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          Import-Module ./psplaywright.psd1
          Install-PwPlaywright

      - name: Save screenshots
        run: |
          Import-Module ./psplaywright.psd1
          New-Item -ItemType Directory -Path $HOME\screenshots
          Save-PwScreenShot -Uri https://www.google.com, msnbc.com, https://www.msnbc.com/morning-joe/watch/queen-elizabeth-s-doctors-concerned-for-her-health-147978821891 -Path $HOME\screenshots

      - name: ðŸª  Upload screenshots to artifact
        uses: actions/upload-artifact@v3
        with:
          name: screenshots
          path: C:\Users\runneradmin\screenshots

  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Playwright
        run: |
          sudo Import-Module ./psplaywright.psd1
          sudo Install-PwPlaywright

      - name: Save screenshots
        run: |
          Import-Module ./psplaywright.psd1
          New-Item -ItemType Directory -Path $HOME\screenshots
          Save-PwScreenShot -Uri https://www.google.com, msnbc.com, https://www.msnbc.com/morning-joe/watch/queen-elizabeth-s-doctors-concerned-for-her-health-147978821891 -Path $HOME\screenshots

      - name: ðŸª  Upload screenshots to artifact
        uses: actions/upload-artifact@v3
        with:
          name: screenshots
          path: C:\Users\runneradmin\screenshots
