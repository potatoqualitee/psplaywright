name: Playwright Tests
on:
  push:
defaults:
  run:
    shell: pwsh
jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          Import-Module ./psplaywright.psd1
          Install-PwPlaywright

      - name: Install dependencies
        run: |
          New-Item -ItemType Directory -Path $HOME\screenshots
          Save-PwScreenShot -Uri https://www.google.com, msnbc.com -Path $HOME

      - name: ðŸª  Upload screenshots to artifact
        uses: actions/upload-artifact@v3
        with:
          name: screenshots
          path: $HOME\screenshots
